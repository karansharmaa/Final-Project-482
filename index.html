<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Aggregator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Media Review Aggregator</h1>
        <form id="review-form">
            <label for="mediaType">Choose Media Type:</label>
            <select id="mediaType" name="mediaType">
                <option value="music">Music</option>
                <option value="book">Book</option>
                <option value="movie">Movie</option>
            </select>

            <label for="mediaName">Enter Media Name:</label>
            <input type="text" id="mediaName" name="mediaName" placeholder="e.g., The Godfather" required>

            <button type="submit">Generate Review</button>
        </form>

        <div id="result">
            <h2>Aggregated Rating</h2>
            <p id="rating">N/A</p>
            <h2>Summary Review</h2>
            <p id="summary">N/A</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Review Aggregator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
   
</head>
<body>
    <!-- top half of page -->
    <header>
        <h1 class="logo">Media Reviews</h1>
    </header>
    <main>
        <div class="main">
            <h2>Your Favorite Media, Reviewed.</h2>
            <p>Explore aggregated reviews and ratings for your favorite movies.</p>
        </div>

        <!-- movie selection is done here in the dropdown menu-->
        <div class="form-container">
            <form id="movie-form">
                <label for="movieSelect" class="form-label">Choose a Movie:</label>
                <select id="movieSelect" name="movieSelect" class="form-input">
                    <option value="" disabled selected>Choose a movie</option>
                </select>
                <!-- button is pressed, results are given from script.js-->
                <button type="submit" class="btn">Get Results</button>
            </form>
        </div>

        <!-- the results from the sentiment analysis are accessed and presented on the webpage thru here -->
        <div id="result" class = "result-section">
            <h2 id = "movieTitle">What Do Reviewers Think?</h2>
            <p id="movieName"></p>
            <p id="averageSentiment"></p>
            <p id="averageRating"></p>
        </div>
    </main>
    <footer><!--yeah .... we reserved the rights to this ... i think ... -->
        <p>Â© 2024/25 Team 4 - COMP482-AB1. All rights reserved.</p>
    </footer>
<!-- call the script -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>

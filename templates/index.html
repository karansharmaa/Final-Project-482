<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Review Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Is This Movie Worth Watching?</h1>

        <!-- This code block handles the movie selection -->
        <form id="movie-form">
            <label for="movieSelect">Choose a Movie:</label>
            <select id="movieSelect" name="movieSelect">
                <option value="" disabled selected></option>
            </select>
            <button type="submit">Get Results</button>
        </form>

        <!-- Sentiment analysis results show here -->
        <div id="result">
            <h2>What Do Reviewers Think?</h2>
            <p id="movieName"></p>
            <p id="averageSentiment"></p>
            <p id="averageRating"></p>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
